<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //let var vs const
    console.log('test let');
    let x = 0;

    function testMe(){
        let x = 1;
        const Y = 9;
        z = 6; //javascript will fix this and add a var to the window
        console.log('inside the function:', x, Y, z);
    }
    console.log('before function:', x); 
    testMe();
    console.log('after function:', x, z);
    console.log(window.z); //access var via the window
    console.log(window.x); //not good with let or const


    let myArr = [4, {}, "string"];
    //good
    //bad - dont't use name value pairs with arrays in JS!
    // myArr['name'] = "fred";
    // var obj = new object;
    // obj['name'] = ['dan','scott','bogaard'];
    // obj['job'] = ['profess','rit'];

    let obj = {
        name:['dan','scott','bogaard'],
        job:['profess','rit'],
        funct:function(x){console.log(x)}
    }

    console.log(obj['name'][0], obj['job'][1]);

    //roll through entire object
    for (let i in obj){
        for(let j=0, len=obj[i].length;j<len;j++){
            obj.funct(obj[i][j]);
        }
    }
    </script>
