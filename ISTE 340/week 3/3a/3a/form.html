<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Form Play</title>
	<script type="text/javascript">
  		function selTest(dom){
            //dom is the select
            if (dom.value != 'none'){
                window.location = dom.value;
            }
        }

        function colorChoice(){
            //go through all of the radio buttons...
            for(let i=0, len=document.forms[0].color.length; i < len; i++){
                if(document.forms[0].color[i].checked == true){
                    document.forms[0].elements[5].value = document.forms[0].color[i].value;
                    return;
                }
            }
        }
	</script>
</head>
<body>
    <form id="myForm">
        <select onchange="selTest(this)">
            <option value="none">
                --Select page--
            </option>
            <option value="http://www.microsoft.com">
                Microsoft
            </option>
            <option value="http://search.yahoo.com">
                Yahoo
            </option>
            <option value="http://www.w3schools.com">
                W3Schools
            </option>
        </select>
        <hr />
        <p>Which did you choose?<br />
        <label for="r"><input type="radio" name="color" value="red" id="r"/> Red</label><br/>
        <label for="g"><input type="radio" name="color" value="green" id="g"/> Green</label><br/>
        <label for="b"><input type="radio" name="color" value="blue" id="b"/> Blue</label><br/>
        <input type="button" value="Color choice" onclick="colorChoice()"/></p>
        <p>Your favorite color is: <input type="text" name="favorite" value="" /></p>
    </form>
</body>
</html>
