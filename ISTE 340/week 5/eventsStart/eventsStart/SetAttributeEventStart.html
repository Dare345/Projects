<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script>
			function init(){
				//create a button
				let myB = document.createElement('button');
				myB.id = "test";
				//<button id="test"/>
				myB.appendChild(document.createTextNode("press me"));
				//<button id="test">press me</button>



				//events
				//setAttribute does NOT give me access to the obj (this) in the function
				myB.setAttribute("onclick","functNoArgs()");
				//js property event DOES give access to obj (this) in function
				myB.onmouseenter = functNoArgs;

				myB.onmouseleave = function(){
					functWithArgs("I am from a wrapper function, do not have access to this");
				}
				//put on page
				document.getElementsByTagName('body')[0].appendChild(myB);
			}

			function functWithArgs(x){
				console.log(x);
			}

			function functNoArgs(){
				console.log("I was called with no arguments, value of this is:", this);
			}
		</script>
	</head>
	<body onload="init()">

	</body>
</html>
