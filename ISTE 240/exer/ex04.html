<!DOCTYPE html>
<html lang="en">

    <!-- ISTE240 Exercise 4 - JavaScript Part 1 -->
<head>
    <meta charset="UTF-8">
    <link href="assets/css/Ex4/EX04.css" rel="stylesheet"> <!--reference to  external css style sheet-->
    <script src="assets/javascript/EX04.js"></script> <!--reference to external java script-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>
<body>
    <div class="container"> <!--Organizes all the exercise and used for the vertical line-->
        <!-- Exercise a:Use javascript to change the style of the paragraph -->
        <div class="ex">
            <div>
                <h2>JavaScript Exercise 4a </h2> 
                <p id="text">This style of this paragraph will change when you click the button below.</p>
            </div>
            <div>
                <button id="styleMe" onclick="jsStyle()">Change Style</button>
            </div>
        </div>

        <hr>
        <!-- Exercise b:Use javascript to use alert to show the names in the form -->
        <div class="ex">
            <h2>JavaScript Exercise 4b </h2> 
            <form id="regForm">
                First name: <input type="text" id="fname" value="Boo"><br>
                Last name: <input type="text" id="lname" value="Radley"><br>
                <input type="button" onclick="getFormValues();" value="Submit">
            </form>
        </div>

        <hr>

        <!-- Exercise c:Use javascript to give the number of options -->
        <div class="ex">
            <h2>JavaScript Exercise 4c</h2> 
            <form>
                <select id="mySelect">
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                    <option>Orange</option>
                    <option>Purple</option>
                </select>
                <input type="button" onclick="getOptions()" value="Display the Options">
            </form>
        </div>

        <hr>

        <!-- Exercise d:Use javascript to change the color of some text to red when hovering over it-->
        <div class="ex">
            <div>
                <h2>JavaScript Exercise 4d </h2> 
            </div>
            <div>
                <p id="rb" onmouseover="over()" onmouseout="out()">This sentence will turn red when you mouseover it.</p>
            </div>
        </div>

        <hr>
        
        <!-- Exercise e:Use javascript to divide or multiply two operands and print the output -->
        <div class="ex">
            <div>
                <h2>JavaScript Exercise 4d </h2> 
            </div>
            <form>
                <input type="text" id="firstoperand" placeholder="First Operand"><br>
                <input type="text" id="secondoperand" placeholder="Second Operand"><br>
                <input type="button" onclick="divide()" value="Divide" >
                <input type="button" onclick="multiply()" value="Multiply">
                <p>The answer: <span id="result"></span></p>
            </form>
        </div>
    </div>
</body>
</html>
